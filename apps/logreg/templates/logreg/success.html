<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <style media="screen">
      .container{
        margin : 20px;
      }
      .green{
        color : green;
        font-size: 0.75em;
        font-weight: 100;
      }
      .msg-block{
        width: 75%;
      }
      .logoutbut{
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="msg-block">
        <h3>Welcome,{{request.session.firstName}} </h3>
        {% if messages %}{% for message in messages %} {% if 'registered' in message.tags %}
            <span class= "green" > {{ message }}</span>
            {% endif %}{% if 'login' in message.tags %}
            <span class= "green" > {{ message }}</span>
            {% endif %}{% endfor %}{% endif %}
      </div>
     <a href="/logout" class="btn btn-primary logoutbut">Log Out</a>
    </div>
  </body>
</html>
